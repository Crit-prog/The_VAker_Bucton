{% extends 'app/base.html' %}
{% load static %}
{% block content %}
    <h1>Delete Post </h1>
    <form action="{% url 'Customer_Delete' object.pk %}" method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete? "{{ object }}"?</p>
        <input type="submit" value="Confirm">
    </form>
{% endblock content %}
