{% extends 'app/base.html' %}
{% load static %}
{% block content %}

    <form action="{% url 'Customer_Create' %}" method="post">
        {% csrf_token %}
            <div class="wrapper">
        <div class="form-box login">
            <h2>Register</h2>
            <form action="">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <label for="id_lName">Last Name</label>
                    <input type="text" id="id_lName" name="lastName" required>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <label for="id_fName">First Name</label>
                    <input type="text" id="id_fName" name="firstName" required>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <label for="id_Email">Email</label>
                    <input type="email" id="id_Email" name="email" required>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <label for="id_Password">Password</label>
                    <input type="password" id="id_Password" name="password" required>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="map"></ion-icon></span>
                    <label for="id_fAddress">Full Address</label>
                    <input type="text" id="id_fAddress" name="fullAddress" required>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="call"></ion-icon></span>
                    <label for="id_pNumber">Contact Number</label>
                    <input type="number" id="id_pNumber" name="phone" required>
                </div>
                <button type="submit" class="btn" value="Save">
                    Register
                </button>
                <!--
                <div class="login-register">
                    <p>Dont have an account?
                        <a href="#" class="register-link">Register</a>
                    </p>
                </div>
                -->
            </form>
        </div>
    </div>
    </form>
{% endblock content %}
